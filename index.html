<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando</title>

    <script>
        function somar(){
            var tn1 = document.getElementById('txtn1').value;
            var tn2 = document.getElementById('txtn2').value;
            var res = document.getElementById('res')
            var n1 = parseInt(tn1);
            var n2 = parseInt(tn2);
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} resulta em ${s}`;
        }
    </script>

    <style>
        body{
            background-color: crimson;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 20px;
        }
        #caixa{
            margin: auto;
            height: 500px;
            width: 500px;
        }
        #caixa h1{
            grid-column: 1;
            grid-row: 1;
        }
        .number{
            grid-row: 2;
        }

        #botao {
            grid-row:3;
        }
    </style>
</head>
<body>
    <div id=caixa>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" class="number" id="txtn1">
    <input type="number" name="txtn2" class="number" id="txtn2">
    <input type="button" id="botao" value="Somar" onclick="somar()">
    <div id="res"></div>
    </div>
</body>
</html>
